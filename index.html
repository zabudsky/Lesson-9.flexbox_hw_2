<!DOCTYPE html>
<html lang="en">
  <html>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee shop</title>
    <link rel="stylesheet" href="./css/style.css" />
  </html>
  <body>
    <main>
      <section class="section">
        <article class="block-content">
          <img src="./img/bronze.png" alt="bronze cup" class="img" />
          <div class="block-text">
            <h3>Bronze</h3>
            <span
              >any cup of coffee
              <p>until $3</p></span
            >
          </div>
        </article>
        <article class="second-block">
          <img src="./img/gold.png" alt="gold cup" class="img" />
          <div class="block-text">
            <h3>Gold</h3>
            <span
              >any cup of coffee
              <p>until $5</p></span
            >
          </div>
        </article>
        <article class="block-content">
          <img src="./img/silver.png" alt="silver cup" class="img" />
          <div class="block-text">
            <h3>Silver</h3>
            <span
              >any cup of coffee
              <p>until $4</p></span
            >
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
